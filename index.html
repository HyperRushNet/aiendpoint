<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoekmachine</title>
    <script>
        async function search() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert("Vul een zoekopdracht in.");
                return;
            }

            // URL van de serverless functie op Vercel
            const url = `/api/search?query=${encodeURIComponent(query)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert("Er is een fout opgetreden bij het ophalen van de gegevens");
            }
        }

        function displayResults(links) {
            const resultsDiv = document.getElementById("results");
            if (links.error) {
                resultsDiv.innerHTML = `<p>${links.error}</p>`;
            } else {
                resultsDiv.innerHTML = links.map(link => 
                    `<p><a href="${link.url}" target="_blank">${link.title}</a></p>`
                ).join("");
            }
        }
    </script>
</head>
<body>
    <h1>Zoekmachine</h1>
    <input type="text" id="searchQuery" placeholder="Zoekopdracht">
    <button onclick="search()">Zoeken</button>

    <div id="results"></div>
</body>
</html>
